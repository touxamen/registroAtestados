<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de gestión de denuncias</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.9.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/login.js" defer> </script>
</head>

<body>
    <div id="error-message" style="display: none; color: red;"></div>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <div class="box">
                        <figure class="avatar">
                            <img src="..\img\placa_marcapolicia.png" class="custom-avatar">
                        </figure>
                        <style>
                            .custom-avatar {
                                width: 200px; /* Cambia el ancho según sea necesario */
                                height: auto; /* Esto asegura que la altura se ajuste automáticamente según la relación de aspecto original */
                            }
                        </style>
                        
                        <div class="form-container" >
                            <form id="loginForm">
                                
                                    <div class="control">
                                        <input class="input is-medium" type="text" placeholder="Usuario" autofocus=""  id="usuario">
                                    </div>
                                    <div class="control">
                                        <input class="input is-medium" type="password" placeholder="Contraseña"  id="password">
                                    </div>
                                
                                <button type ="submit" class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            </form>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
