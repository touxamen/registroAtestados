<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de gestión de denuncias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="../js/comisario.js"></script>
  </head>
  <body>
    <div class="box">
        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Grupo de Investigación Tecnológica</p>
              <p class="heading">-- A Coruña --</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="title">Sistema de Gestión de Denuncias</p>
            </div>
          </div>
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="../img/Policia_Nacional_B.png" width="200" height="auto">
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div class="form-container is-wide-screen is-primary">
      <form id="formularioResultado">
        <div class="notification is-primary">      
          <div class="field is-horizontal has-background-light">
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Número de asunto</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="number" placeholder="Número de asunto" id="numeroAsunto" readonly>
                </p>
              </div>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Asignada a:</label>
            </div>
            <div class="select">
              <select id="asignadaA" disabled>
                <option selected value="elemento1">elemento1</option>
                <option value="elemento2">elemento2</option>
              </select>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Fecha de entrada:</label>
            </div>
              <input id='fecha' type="date" readonly>
            </div>
        </div>
        <div class="notification is-primary">
          <div class="field is-horizontal has-background-light">
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Número de atestado</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" placeholder="Número de atestado" id="numeroAtestado" readonly>
                </p>
              </div>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Plantilla</label>
            </div>
            <div class="field-body">
              <div class="field">
              <p class="control">
                  <input class="input" type="text" placeholder="Ej. Madrid Fuencarral" id="plantilla" readonly>
                </p>
              </div>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Ubicación</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" placeholder="Ej. Coruña" id="ubicacion" readonly>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="notification is-primary">
          <div class="field is-horizontal has-background-light">
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Nombre</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" placeholder="Nombre denunciante" id="nombre" readonly>
                </p>
              </div>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Primer apellido</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" placeholder="Apellido 1 denunciante" id="apellido1" readonly>
                </p>
              </div>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Segundo apellido</label>
            </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input class="input" type="text" placeholder="Apellido 2 denunciante" id="apellido2" readonly>
                  </p>
                </div>
              </div>
          </div>
        </div>    
        <div class="notification is-primary">
          <div class="field is-horizontal has-background-light">
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Subgrupo:</label>
            </div>
            <div class="select">
              <select id="subgrupo" disabled>
                <option vaule="Fraude" selected>Fraude</option>
                <option value="Redes">Redes</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Tipo penal:</label>
            </div>
            <div class="select" >
              <select id="tipo" disabled>
                <option value="Estafa Internet" selected>Estafa Internet</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Modus operandi:</label>
            </div>
            <div class="select">
              <select  id="modus" disabled>
                <option value="Utilización numeración tarjetas" selected>Utilización numeración tarjetas</option>
                <option value ="phising bancario">Phishing Bancario</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
          </div>
        </div>
        <div class="notification is-primary">
          <div class="field-label is-normal has-text-left">
            <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Resumen del atestado:</label>
          </div>
          <textarea class="textarea is-success" placeholder="P.E. Víctima contactado por teléfono y engañada para facilitar datos de tarjeta de crédito." id="resumen" readonly></textarea>
        </div>
        <div class="notification is-primary">
          <div class="field is-horizontal has-background-light">
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Número investiga:</label>
            </div>
            <p class="control">
              <input class="input" type="text" placeholder="Ej. LC0001/24" id="numeroInvestiga" readonly>
            </p>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Nombre investigación:</label>
            </div>
            <p class="control">
              <input class="input" type="text" placeholder="Ej. TULIPA" id="nombreInvestigacion" readonly>
            </p>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Cruce:</label>
            </div>
            <div class="select">
              <select  id="cruce" disabled>
                <option value="Sí" >Sí</option>
                <option value ="No" selected>No</option>
              </select>
            </div>
          </div>
        </div>  
        <div class="notification is-primary">
          <div class="field is-horizontal has-background-light">
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Juzgado de Instrucción: </label>
            </div>
            <div class="select has-background-light" >
              <select id="juzgado" disabled>
                <option selected value="Aún sin judicializar">Aún sin judicializar</option>
                <option value="J.I. 1">J.I. 1</option>
                <option value="J.I. 2">J.I. 2</option>
                <option value="J.I. 3">J.I. 3</option>
                <option value="J.I. 4">J.I. 4</option>
                <option value="J.I. 5">J.I. 5</option>
                <option value="J.I. 6">J.I. 6</option>
                <option value="J.I. 7">J.I. 7</option>
                <option value="J.I. 8">J.I. 8</option>
              </select>
            </div>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Diligencias previas:</label>
            </div>
            <p class="control">
              <input class="input" type="text" placeholder="Ej. DPA. 12/2024" id="diligenciasPrevias" readonly>
            </p>
            <div class="field-label is-normal">
              <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Oficio remitido:</label>
            </div>
            <p class="control">
              <input class="input" type="text" placeholder="Número oficio" id="numeroOficio" readonly>
            </p>
          </div>
        </div>  
        <div class="notification is-primary">
          <div class="field-label is-normal has-text-left">
            <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Gestiones realizadas:</label>
          </div>
          <textarea class="textarea is-success" placeholder="P.E. Solicitado mandamiento judicial a teleoperadora." id="gestiones" readonly></textarea>
        </div>    
      </form> 
    </div>
  </body>
</html>
