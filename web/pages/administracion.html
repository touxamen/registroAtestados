 <!--Alta de modus-->
  <div id="contenidoModusAlta" style="display: none;">
    <p>
      <div class="notification is-primary">      
        <div class="form-container" >
          <form id = "formModusAlta">
            <div class="field is-horizontal has-background-light">
              <div class="field-label is-normal">
                <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Listado de modus:</label>
              </div>
              <table class="table is-bordered">
                <thead>
                  <tr>
                    <th>Modus Operandi</th>
                  </tr>
                </thead>
                <tbody id="tablaModus">
                <!-- Aquí se muestran los datos de los modus -->
                </tbody>
              </table>
              <div class="field-label is-normal">
                <label class="label"style="white-space: nowrap; padding-left: 1cm;padding-right: 1cm;">Introduzca el nuevo modus:</label>
              </div>
              <div class="field-body"style="padding-left: 1cm;padding-right: 1cm;">
                <div class="field">
                  <p class="control">
                    <input class="input" type="text" placeholder="Nuevo modus" name="nuevoModus" id="nuevoModus">
                  </p>
                </div>
              </div>
            </div>
            <div class="buttons is-responsive">
              <button type ="submit" class="button is-link is-focused is-centered">Generar nuevo modus</button>
            </div>
          </form> 
        </div>  
      </div>  
    </p>
  </div>

  <!--Alta de usuarios-->

                        <select class="input" name="perfil" id="perfil">

                      </p>
                      <p class="control">
                        <input class="input" type="password" placeholder="Contraseña" name="password" id="password">
                      </p>
                    </div>
                  </div>
                </div>
              <div class="buttons is-responsive">
                <button type ="submit" class="button is-link is-focused is-centered">Generar nuevo usuario</button>
              </div>
            </form> 
          </div>
        </div>  
      </p>
